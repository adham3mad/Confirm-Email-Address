<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <h3 class="card-title mb-3">Email Verification</h3>
            <p id="message" class="mb-3">Verifying your account...</p>
            <a href="https://your-frontend.com/login" class="btn btn-success d-none mt-2" id="loginButton">Go to Login</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        (async () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get("userId");
            const token = params.get("token");

            const messageEl = document.getElementById("message");
            const loginBtn = document.getElementById("loginButton");

            if (!userId || !token) {
                messageEl.innerText = "Invalid verification link.";
                messageEl.classList.add("text-danger");
                return;
            }

            try {
                const response = await fetch("https://sanad-backend-production-cbbc.up.railway.app/api/Auth/verify-email", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, token })
                });

                const data = await response.text(); // API بيرجع string

                if (response.ok) {
                    messageEl.innerText = data || "Email verified successfully!";
                    messageEl.classList.remove("text-danger");
                    messageEl.classList.add("text-success");
                    loginBtn.classList.remove("d-none");
                } else {
                    messageEl.innerText = data || "Verification failed.";
                    messageEl.classList.remove("text-success");
                    messageEl.classList.add("text-danger");
                }

            } catch (err) {
                messageEl.innerText = "An error occurred. Please try again later.";
                messageEl.classList.add("text-danger");
                console.error(err);
            }
        })();
    </script>
</body>
</html>
